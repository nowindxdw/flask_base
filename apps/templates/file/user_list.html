<!-- Content Header (Page header) -->
<section class="content-header">
    <h1>
        File管理
        <small>当前路径：</small>
    </h1>
    <ol class="breadcrumb">
        <li><a href="#"><i class="fa fa-dashboard"></i> File管理 </a></li>
        <li><a href="#">File list</a></li>
        <li class="active">File </li>
    </ol>
</section>

<!-- Main content -->
<section class="content">
    <div class="row">
        <div class="col-xs-12">
            <div class="box">
                <div class="box-header">
                    <h3 class="box-title">File列表</h3>
                </div>
                <div class="box-body">
                    <table id="userlisttable" class="table table-bordered table-hover">
                        <thead>
                        <tr>
                            <th>file name</th>
                            <th>操作</th>
                        </tr>
                        </thead>
                        <tbody>
                        {% for f in files %}
                            <tr>
                                <td>{{f}}</td>
                                <td><button type="button" class="edit btn btn-info btn-sm" data-toggle="modal"
                                        data-target="#aszoneModal"
                                        onclick="myajax('/file/user_edit?user_id={{f}}&op=edit')">
                                    <i class="fa fa-cog"></i>修改</button>
                                    <button type="button" class="del btn btn-danger btn-sm" data-toggle="modal"
                                        data-target="#delzoneModal" onclick="user_delete({{f}})">
                                        <i class="fa fa-trash"></i>删除</button>
                                </td>
                            </tr>
                        {% endfor %}
                        </tbody>
                        <tfoot>
                        <tr>
                            <th>file name</th>
                            <th>操作</th>
                        </tr>
                        </tfoot>
                    </table>
                </div>
            </div>
        </div><!-- /.col -->
    </div><!-- /.row -->
</section><!-- /.content -->
<script type="text/javascript" src="../../static/plugins/layer/layer.js"></script>
<script type="text/javascript">
    $(function () {
        $('#userlisttable').DataTable({
            "paging": true,
            "lengthChange": true,
            "searching": true,
            "ordering": true,
            "info": true,
            "autoWidth": false
        });
    });

    function user_delete(user_id) {
        layer.confirm('确定要删除这个用户吗?', function () {
            $.post(
            '/file/user_del',
            {user_id: user_id},
            function (data) {
                if (data.status === 0) {
                    layer.alert(data.msg, {}, function (index) {
                        myajax('/file/user_index');
                        layer.close(index);
                    });
                } else {
                    layer.msg(data.msg);
                }
            },
            'json'
        );
        });
    }

</script>
