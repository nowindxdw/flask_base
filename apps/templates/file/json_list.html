<!-- Content Header (Page header) -->
<section class="content-header">
    <h1>
        json管理
        <small>当前路径：</small>
    </h1>
    <ol class="breadcrumb">
        <li><a href="#"><i class="fa fa-dashboard"></i> json管理 </a></li>
        <li><a href="#">json list</a></li>
        <li class="active">Json </li>
    </ol>
</section>

<!-- Main content -->
<section class="content">
    <div class="row">
        <div class="col-xs-12">
            <div class="box">
                <div class="box-header">
                    <h3 class="box-title">json列表</h3>
                </div>
                <div class="box-body">
                    <table id="userlisttable" class="table table-bordered table-hover">
                        <thead>
                        <tr>
                            <th>json name</th>
                            <th>操作</th>
                        </tr>
                        </thead>
                        <tbody>
                        {% for f in files %}
                            <tr>
                                <td>{{f}}</td>
                                <td><button type="button" class="edit btn btn-info btn-sm" data-toggle="modal"
                                        data-target="#aszoneModal"
                                        onclick="myajax('/file/json_edit?user_id={{f}}&op=edit')">
                                    <i class="fa fa-cog"></i>修改</button>
                                </td>
                            </tr>
                        {% endfor %}
                        </tbody>
                        <tfoot>
                        <tr>
                            <th>file name</th>
                            <th>操作</th>
                        </tr>
                        </tfoot>
                    </table>
                </div>
            </div>
        </div><!-- /.col -->
    </div><!-- /.row -->
</section><!-- /.content -->
<script type="text/javascript" src="../../static/plugins/layer/layer.js"></script>
<script>
    $(function () {
        $('#userlisttable').DataTable({
            "paging": true,
            "lengthChange": true,
            "searching": true,
            "ordering": true,
            "info": true,
            "autoWidth": false
        });
    });
</script>
